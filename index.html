<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr.Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <form action="#" id="number-form">
      <div class="form-group">
        <label for="number">Enter any positive whole number:</label>
        <input type="number" id="number" class="form-control" required>
      </div>
      <button class="btn" type="submit">Submit Number</button>
    </form>

    <div class="results">
      <p class="number-range"></p>
    </div>
  </div>
</body>
</html>
